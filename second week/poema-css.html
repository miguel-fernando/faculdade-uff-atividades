<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Poema</title>
        <style>
            body {
                font-family:Georgia, 'Times New Roman', Times, serif
            }

            hr {
                border: 2px solid black;
            }

            h1 {
                text-align: center;
                font-size: 40px;
                font-family: the 'Times New Roman', Times, serif;
            }

            .esquerda {
                text-align: left;
                margin-left: 10px;
                line-height: 1.5;
                font-size: 17px;
            }

            .direita {
                text-align: right;
                margin-right: 10px;
                line-height: 1.5;
                font-size: 17px;
            }

            .centro {
                text-align: center;
                line-height: 1.5;
                font-size: 17px;
            }

            .autor {
                text-align: center;
                font-size: 20pt;
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <h1>Poema</h1>
        <hr>

        <p class="esquerda">
            Nada vos oferto além<br>
            destas mortes de que me<br>
            alimento
        </p>

        <p class="direita">
            Caminhos não há Mas os<br>
            pés na grama o<br>
            inventarão
        </p>

        <p class="centro">
            Aqui se inicia uma viagem<br>
            clara para a encantação
        </p>

        <p class="esquerda">
            Fonte, flor em fogo, que é<br>
            que nos espera por detrás<br>
            da noite?
        </p>

        <p class="direita">
            Nadas vos sovino: com a<br>
            minha incerteza vos<br>
            ilumino
        </p>
        <hr>

        <p class="autor">Ferreira Gullar</p>
    </body>
</html>
