<!DOCTYPE html>
<html>
    <head>
        <title>Poema de Ferreira Gullar</title>
    </head>
    <body>
        <h1 style="font-size: 50px;" align="center">Poema</h1>
        <hr>

        <p>
            <font size="5">
            Nada vos oferto além<br>
            destas mortes de que me<br>
            alimento 
            </font>
        </p>

        <p align="right">
            <font size="5">
            Caminho não há Mas os<br>
            pés na grama os<br>
            inventarão
            </font>
        </p>

        <p align="center">
            <font size="5">
            Aqui se inicia uma viagem<br>
            clara para a encantação
            </font>
        </p>

        <p>
            <font size="5">
           Fonte, flor e fogo, que é<br>
           que nos espera por detrás<br>
           da noite?
            </font>
        </p>

        <p align="right">
            <font size="5">
            Nada vos sovino: com a<br>
            minha incerteza vos<br>
            ilumino
            </font>
        </p>

        <hr>
        <p align="center" style="font-size: 20px;"><i>Ferreira Gullar</i></p>
    </body>
</html>
